<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache o Buraco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ache o Buraco</h1>

    <div id="nomes-jogadores">
        <label for="nome-jogador1">Nome do Jogador 1:</label>
        <input type="text" id="nome-jogador1" placeholder="Jogador 1">
        <input type="color" id="cor-jogador1" value="#007bff">
        <br><br>
        <label for="nome-jogador2">Nome do Jogador 2:</label>
        <input type="text" id="nome-jogador2" placeholder="Jogador 2">
        <input type="color" id="cor-jogador2" value="#28a745">
        <br><br>
        <button id="iniciar-jogo">Iniciar Jogo</button>
    </div>

    <h2>
        <div id="status-jogo"></div>
    </h2>

    <h3>
        <div id="placar"></div>
    </h3>

    <center><button id="reiniciar-jogo">Reiniciar Jogo</button></center>

    <div id="tabuleiro"></div>

    <script src="script.js"></script>
</body>
</html>
